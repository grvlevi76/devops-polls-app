services:
  - type: web
    name: django-polls
    env: docker
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: polls-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: "devops-polls-app.onrender.com"

databases:
  - name: polls-db
    plan: free
